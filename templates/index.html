<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>番茄小说下载器</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/modal.css">
</head>
<body>
    <div class="app-container">
        <!-- 头部 -->
        <header class="app-header">
            <div class="app-logo">🍅</div>
            <h1 class="app-title">番茄小说下载器</h1>
        </header>

        <!-- 主卡片 -->
        <div class="card main-card">
            <!-- 标签页导航 -->
            <div class="tab-nav">
                <button class="tab-btn active" data-tab="search">
                    <span class="tab-icon">🔍</span>
                    <span class="tab-label">搜索</span>
                </button>
                <button class="tab-btn" data-tab="download">
                    <span class="tab-icon">⬇️</span>
                    <span class="tab-label">下载</span>
                </button>
                <button class="tab-btn" data-tab="progress">
                    <span class="tab-icon">📊</span>
                    <span class="tab-label">进度</span>
                    <span class="tab-badge" id="progressBadge" style="display: none;"></span>
                </button>
            </div>

            <!-- 标签页内容 -->
            <div class="tab-content">
                <!-- 搜索标签页 -->
                <div class="tab-pane active" id="tab-search">
                    <div class="input-group">
                        <input type="text" id="searchKeyword" class="form-input" placeholder="输入书名或作者名...">
                        <button class="btn btn-primary" id="searchBtn">搜索</button>
                    </div>
                    
                    <!-- 搜索结果 -->
                    <div id="searchResults" class="search-results-container">
                        <div class="search-header" id="searchHeader" style="display: none;">
                            <span class="search-count" id="searchResultCount">找到 0 本书籍</span>
                            <button class="btn btn-sm btn-secondary" id="clearSearchBtn">清除</button>
                        </div>
                        <div id="searchResultList" class="search-list"></div>
                        <div id="loadMoreContainer" style="text-align: center; margin-top: 12px; display: none;">
                            <button class="btn btn-secondary btn-sm" id="loadMoreBtn">加载更多</button>
                        </div>
                    </div>
                </div>

                <!-- 下载标签页 -->
                <div class="tab-pane" id="tab-download">
                    <div class="form-group">
                        <label class="form-label">书籍 ID / URL</label>
                        <input type="text" id="bookId" class="form-input" placeholder="输入书籍ID或URL">
                    </div>

                    <div class="form-row">
                        <div class="form-group form-group-flex">
                            <label class="form-label">保存路径</label>
                            <div class="input-group">
                                <input type="text" id="savePath" class="form-input" placeholder="选择目录" readonly>
                                <button class="btn btn-secondary" id="browseBtn">浏览</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">格式</label>
                            <div class="format-selector">
                                <div class="format-option">
                                    <input type="radio" name="format" value="txt" id="formatTxt" checked>
                                    <label for="formatTxt">TXT</label>
                                </div>
                                <div class="format-option">
                                    <input type="radio" name="format" value="epub" id="formatEpub">
                                    <label for="formatEpub">EPUB</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="btn-group">
                        <button class="btn btn-primary btn-lg" id="downloadBtn">开始下载</button>
                        <button class="btn btn-danger btn-lg" id="cancelBtn" style="display: none;">取消下载</button>
                        <button class="btn btn-secondary" id="clearBtn">清除</button>
                    </div>
                </div>

                <!-- 进度标签页 -->
                <div class="tab-pane" id="tab-progress">
                    <div class="progress-card">
                        <div class="progress-book-name" id="bookName">-</div>
                        <div class="progress-section">
                            <div class="progress-header">
                                <span class="progress-status" id="statusText">准备就绪</span>
                                <span class="progress-percent" id="progressPercent">0%</span>
                            </div>
                            <div class="progress-track">
                                <div class="progress-bar" id="progressFill" style="width: 0%;"></div>
                            </div>
                        </div>
                    </div>

                    <div class="log-section" id="logContainer">
                        <div id="logContent">
                            <div class="log-entry">等待操作...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 章节选择弹窗 -->
        <div class="modal" id="chapterModal" style="display: none;">
            <div class="modal-content" style="max-width: 720px; width: 90%;">
                <div class="modal-header">
                    <h3 style="margin: 0; font-size: 16px;">📑 选择章节</h3>
                    <button class="modal-close" id="chapterModalClose">&times;</button>
                </div>
                <div class="modal-body" style="padding: 16px;">
                    <div style="display: flex; gap: 8px; margin-bottom: 12px; flex-wrap: wrap;">
                        <button class="btn btn-sm btn-secondary" id="selectAllBtn">全选</button>
                        <button class="btn btn-sm btn-secondary" id="selectNoneBtn">全不选</button>
                        <button class="btn btn-sm btn-secondary" id="selectInvertBtn">反选</button>
                        <span id="selectedCount" style="margin-left: auto; font-size: 13px; color: var(--text-muted);">已选: 0 章</span>
                    </div>
                    <div class="chapter-list" id="chapterList" style="max-height: 400px; overflow-y: auto; display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 8px;">
                        <div class="empty-state">
                            <div class="empty-state-icon">📖</div>
                            <div class="empty-state-text">请先获取章节列表</div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" id="cancelChaptersBtn">取消</button>
                    <button class="btn btn-primary" id="confirmChaptersBtn">确定</button>
                </div>
            </div>
        </div>

        <!-- 页脚 -->
        <footer class="app-footer">
            <p>v<span id="version">1.0.0</span> · <a href="https://github.com/POf-L/Fanqie-novel-Downloader" target="_blank">GitHub</a></p>
        </footer>
    </div>

    <!-- 更新提示弹窗 -->
    <div class="modal" id="updateModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>🎉 发现新版本</h3>
                <button class="modal-close" id="updateModalClose">&times;</button>
            </div>
            <div class="modal-body">
                <div class="update-info">
                    <p><strong>当前版本：</strong><span id="currentVersion"></span></p>
                    <p><strong>最新版本：</strong><span id="latestVersion"></span></p>
                    <div class="update-description">
                        <strong>更新说明：</strong>
                        <div id="updateDescription"></div>
                    </div>
                    <!-- 版本选择器 -->
                    <div id="versionSelector" style="display: none; margin-top: 20px;"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="downloadUpdateBtn">立即下载</button>
                <button class="btn btn-secondary" id="closeUpdateBtn">稍后提醒</button>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>番茄小说下载器</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/modal.css">
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <div class="header-content">
                <h1 class="title">🍅 番茄小说下载器</h1>
                <p class="subtitle">现代化界面 | 高效下载 | 多格式支持</p>
            </div>
        </header>

        <!-- 主内容 -->
        <main class="main-content">
            <!-- 下载设置卡片 -->
            <div class="card">
                <h2 class="card-title">💾 下载设置</h2>
                <div class="card-content">
                    <!-- 书籍ID输入 -->
                    <div class="form-group">
                        <label for="bookId">书籍ID/URL</label>
                        <input 
                            type="text" 
                            id="bookId" 
                            placeholder="请输入书籍ID或Fanqie小说URL，如：https://fanqienovel.com/page/7199473033239596087"
                            class="input-field"
                        >
                    </div>

                    <!-- 保存路径 -->
                    <div class="form-group">
                        <label for="savePath">保存路径</label>
                        <div class="input-with-button">
                            <input 
                                type="text" 
                                id="savePath" 
                                placeholder="选择保存目录"
                                class="input-field"
                                readonly
                            >
                            <button class="btn btn-secondary" id="browseBtn">📁 浏览</button>
                        </div>
                    </div>

                    <!-- 文件格式 -->
                    <div class="form-group">
                        <label>文件格式</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="format" value="txt" checked>
                                <span>TXT</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="format" value="epub">
                                <span>EPUB</span>
                            </label>
                        </div>
                    </div>

                    <!-- 按钮组 -->
                    <div class="button-group">
                        <button class="btn btn-primary" id="downloadBtn">🚀 开始下载</button>
                        <button class="btn btn-danger" id="cancelBtn" style="display:none;">⏹ 取消下载</button>
                        <button class="btn btn-secondary" id="clearBtn">🧹 清理设置</button>
                    </div>
                </div>
            </div>
            
            <!-- ... (status card) ... -->
            
            <!-- 章节选择弹窗 -->
            <div class="modal" id="chapterModal" style="display: none;">
                <div class="modal-content" style="max-width: 800px; width: 90%;">
                    <div class="modal-header">
                        <h3>📑 选择章节</h3>
                        <button class="modal-close" id="chapterModalClose">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="chapter-actions" style="margin-bottom: 10px; padding-bottom: 10px; border-bottom: 1px solid #eee;">
                            <button class="btn btn-sm btn-secondary" id="selectAllBtn">全选</button>
                            <button class="btn btn-sm btn-secondary" id="selectNoneBtn">全不选</button>
                            <button class="btn btn-sm btn-secondary" id="selectInvertBtn">反选</button>
                            <span id="selectedCount" style="margin-left: 15px; font-weight: bold;">已选: 0 章</span>
                        </div>
                        <div class="chapter-list" id="chapterList" style="max-height: 500px; overflow-y: auto; display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 10px;">
                            <!-- 章节列表将在这里动态生成 -->
                            <div style="text-align: center; width: 100%; padding: 20px;">请先点击获取...</div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" id="confirmChaptersBtn">确定</button>
                        <button class="btn btn-secondary" id="cancelChaptersBtn">取消</button>
                    </div>
                </div>
            </div>

            <!-- 进度显示卡片 -->
            <div class="card">
                <h2 class="card-title">📊 下载进度</h2>
                <div class="card-content">
                    <div class="status-info">
                        <div class="status-item">
                            <span class="status-label">当前状态：</span>
                            <span class="status-value" id="statusText">准备就绪</span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">书籍名称：</span>
                            <span class="status-value" id="bookName">-</span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">下载进度：</span>
                            <span class="status-value" id="progressPercent">0%</span>
                        </div>
                    </div>

                    <!-- 进度条 -->
                    <div class="progress-bar-container">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill" style="width: 0%;"></div>
                        </div>
                    </div>

                    <!-- 消息日志 -->
                    <div class="log-container">
                        <div class="log-content" id="logContent">
                            <div class="log-entry">🔄 正在初始化应用...</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 页脚 -->
            <footer class="footer">
                <p>版本：<span id="version">1.0.0</span> | 
                <a href="https://github.com/POf-L/Fanqie-novel-Downloader" target="_blank">GitHub</a></p>
            </footer>
        </main>
    </div>

    <!-- 更新提示弹窗 -->
    <div class="modal" id="updateModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>🎉 发现新版本</h3>
                <button class="modal-close" id="updateModalClose">&times;</button>
            </div>
            <div class="modal-body">
                <div class="update-info">
                    <p><strong>当前版本：</strong><span id="currentVersion"></span></p>
                    <p><strong>最新版本：</strong><span id="latestVersion"></span></p>
                    <div class="update-description">
                        <strong>更新说明：</strong>
                        <div id="updateDescription"></div>
                    </div>
                    <!-- 版本选择器 -->
                    <div id="versionSelector" style="display: none; margin-top: 20px;"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="downloadUpdateBtn">立即下载</button>
                <button class="btn btn-secondary" id="closeUpdateBtn">稍后提醒</button>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>

jobs:
  prepare-release:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
      build_time: ${{ steps.version.outputs.BUILD_TIME }}
      tag_name: ${{ steps.version.outputs.TAG_NAME }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate version
        id: version
        shell: bash
        run: |
          VERSION=$(date -u +'%Y.%m.%d.%H%M')+$(echo ${{ github.sha }} | cut -c1-7)
          BUILD_TIME=$(date -u +'%Y-%m-%d %H:%M:%S UTC')
          TAG_NAME="v$VERSION"

          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "BUILD_TIME=$BUILD_TIME" >> $GITHUB_OUTPUT
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.TAG_NAME }}
          name: "TomatoNovelDownloader ${{ steps.version.outputs.TAG_NAME }}"
          body: |
            ## ğŸš€ TomatoNovelDownloader ${{ steps.version.outputs.TAG_NAME }}

            ### ğŸ“¦ å‘å¸ƒæ¨¡å¼
            - ç¨³å®š Launcher + äº‘ç«¯ Runtime
            - Runtime åŒ…å«ä»£ç ä¸ä¾èµ–

            ### ğŸ“‹ å‘å¸ƒä¿¡æ¯
            | é¡¹ç›® | è¯¦æƒ… |
            | :--- | :--- |
            | ğŸ•’ **å‘å¸ƒæ—¶é—´** | ${{ steps.version.outputs.BUILD_TIME }} |
            | ğŸ”© **Commit** | `${{ github.sha }}` |

            ### ğŸ“¥ ä¸‹è½½å…¥å£
            - ç¨³å®šå¯åŠ¨å™¨ï¼ˆé•¿æœŸå›ºå®šï¼‰ï¼šhttps://github.com/${{ github.repository }}/releases/tag/launcher-stable
            - æœ¬æ¬¡ Runtime èµ„äº§ï¼šåœ¨æœ¬æ¡ Release çš„ Assets ä¸­ä¸‹è½½
          draft: false
          prerelease: false
          make_latest: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-launcher:
    needs: [prepare-release]
    if: needs.prepare-release.result == 'success' && github.event_name == 'workflow_dispatch' && inputs.build_launcher == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: windows-x64
            launcher_name: FanqieLauncher-windows-x64.exe
            sep: ';'
            icon_arg: '--icon=assets/icons/icon.ico'
          - os: ubuntu-latest
            platform: linux-x64
            launcher_name: FanqieLauncher-linux-x64
            sep: ':'
            icon_arg: ''
          - os: macos-latest
            platform: macos-x64
            launcher_name: FanqieLauncher-macos-x64
            sep: ':'
            icon_arg: ''
    runs-on: ${{ matrix.os }}
    name: Build Launcher
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: config/requirements.txt

      - name: Install build dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          python -m pip install pipreqs pyinstaller requests rich InquirerPy
          
          # éªŒè¯å…³é”®æ–‡ä»¶å­˜åœ¨
          if [ ! -f "launcher.py" ]; then
            echo "âŒ launcher.py æ–‡ä»¶ä¸å­˜åœ¨"
            exit 1
          fi
          
          if [ ! -d "assets" ]; then
            echo "âŒ assets ç›®å½•ä¸å­˜åœ¨"
            exit 1
          fi
          
          echo "âœ… å…³é”®æ–‡ä»¶éªŒè¯é€šè¿‡"

      - name: Validate repository
        shell: bash
        continue-on-error: true
        run: |
          echo "éªŒè¯ä»“åº“å¯è®¿é—®æ€§: ${{ github.repository }}"
          
          # è®¾ç½®é»˜è®¤ä»“åº“
          DEFAULT_REPO="POf-L/Fanqie-novel-Downloader"
          TARGET_REPO="${{ github.repository }}"
          
          # éªŒè¯ä»“åº“å¯è®¿é—®æ€§ï¼Œå¸¦é‡è¯•æœºåˆ¶
          echo "æ­£åœ¨éªŒè¯ä»“åº“å¯è®¿é—®æ€§..."
          REPO_VALID=false

          # åˆ›å»ºä¸´æ—¶æ–‡ä»¶ç›®å½•ï¼Œç¡®ä¿æ¸…ç†æ—¶å¯ä»¥å®‰å…¨åˆ é™¤
          TEMP_DIR=$(mktemp -d -t "repo_check_XXXXXX") || {
            echo "âŒ æ— æ³•åˆ›å»ºä¸´æ—¶ç›®å½•"
            exit 1
          }

          # ä½¿ç”¨ trap ç¡®ä¿ä¸´æ—¶æ–‡ä»¶æ¸…ç†ï¼ˆåŒ…æ‹¬å¼‚å¸¸é€€å‡ºï¼‰
          cleanup_temp_files() {
            if [ -d "${TEMP_DIR}" ]; then
              echo "æ¸…ç†ä¸´æ—¶æ–‡ä»¶: ${TEMP_DIR}"
              rm -rf "${TEMP_DIR}" 2>/dev/null || true
            fi
          }

          # è®¾ç½®å¤šä¸ªé€€å‡ºä¿¡å·å¤„ç†ï¼Œç¡®ä¿æ¸…ç†
          trap cleanup_temp_files EXIT
          trap cleanup_temp_files INT
          trap cleanup_temp_files TERM

          for i in {1..3}; do
            echo "å°è¯• $i/3: éªŒè¯ä»“åº“ ${TARGET_REPO}"

            # ä½¿ç”¨ mktemp åˆ›å»ºå®‰å…¨çš„ä¸´æ—¶æ–‡ä»¶ï¼Œç¡®ä¿åœ¨ä¸´æ—¶ç›®å½•ä¸­
            ERROR_FILE="${TEMP_DIR}/repo_check_error_${i}.txt"

            # éªŒè¯ä»“åº“
            if curl -fsSL --max-time 10 --connect-timeout 5 \
               "https://api.github.com/repos/${TARGET_REPO}" 2>"${ERROR_FILE}"; then
              echo "âœ… ä»“åº“éªŒè¯æˆåŠŸ: ${TARGET_REPO}"
              REPO_VALID=true
              break
            else
              echo "âŒ å°è¯• $i å¤±è´¥"
              if [ -f "${ERROR_FILE}" ]; then
                echo "é”™è¯¯è¯¦æƒ…: $(cat "${ERROR_FILE}" 2>/dev/null || echo 'æ— æ³•è¯»å–é”™è¯¯ä¿¡æ¯')"
              fi

              if [ $i -lt 3 ]; then
                echo "ç­‰å¾… 2 ç§’åé‡è¯•..."
                sleep 2
              fi
            fi
          done

          # trap ä¼šè‡ªåŠ¨æ¸…ç†ä¸´æ—¶æ–‡ä»¶ï¼Œä½†è¿™é‡Œä¹Ÿæ˜¾å¼è°ƒç”¨ä¸€æ¬¡ç¡®ä¿æ¸…ç†
          cleanup_temp_files
          
          # å¦‚æœéªŒè¯å¤±è´¥ï¼Œä½¿ç”¨é»˜è®¤ä»“åº“
          if [ "${REPO_VALID}" = "false" ]; then
            echo "âš ï¸ ä»“åº“ ${TARGET_REPO} éªŒè¯å¤±è´¥ï¼Œä½¿ç”¨é»˜è®¤ä»“åº“: ${DEFAULT_REPO}"
            TARGET_REPO="${DEFAULT_REPO}"
          fi
          
          # å°†éªŒè¯åçš„ä»“åº“åç§°å†™å…¥ç¯å¢ƒå˜é‡ä¾›åç»­æ­¥éª¤ä½¿ç”¨
          echo "TARGET_REPO=${TARGET_REPO}" >> $GITHUB_ENV
          echo "æœ€ç»ˆä½¿ç”¨ä»“åº“: ${TARGET_REPO}"

      - name: Set default repo in launcher
        shell: bash
        env:
          PYTHONUTF8: "1"
          PYTHONIOENCODING: utf-8
        run: |
          echo "æ›´æ–° launcher.py ä¸­çš„ä»“åº“é…ç½®ä¸º: ${TARGET_REPO}"
          
          # ä½¿ç”¨ Python æ›¿ä»£ sed ç¡®ä¿è·¨å¹³å°å…¼å®¹æ€§
          python - <<'PY'
          import os
          import re
          import sys

          default_repo = 'POf-L/Fanqie-novel-Downloader'
          target_repo = os.environ.get('TARGET_REPO', default_repo)

          try:
              with open('launcher.py', 'r', encoding='utf-8') as file_obj:
                  content = file_obj.read()

              content = re.sub(
                  r'POf-L/Fanqie-novel-Downloader',
                  target_repo,
                  content,
              )

              with open('launcher.py', 'w', encoding='utf-8') as file_obj:
                  file_obj.write(content)

              print(f'Updated launcher repo: {default_repo} -> {target_repo}')

          except Exception as exc:
              print(f'Failed to update launcher repo: {exc}')
              sys.exit(1)
          PY

      - name: Build launcher executable
        shell: bash
        run: |
          python -m PyInstaller --onefile \
            --name="${{ matrix.launcher_name }}" \
            --console \
            --add-data "assets${{ matrix.sep }}assets" \
            --hidden-import=requests \
            --hidden-import=rich \
            --hidden-import=InquirerPy \
            --collect-all=rich \
            --collect-all=InquirerPy \
            ${{ matrix.icon_arg }} \
            launcher.py

      - name: Upload launcher artifact
        uses: actions/upload-artifact@v4
        with:
          name: launcher-${{ matrix.platform }}
          path: dist/${{ matrix.launcher_name }}
          if-no-files-found: error

      - name: Upload launcher to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare-release.outputs.tag_name }}
          files: dist/${{ matrix.launcher_name }}
          make_latest: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload launcher to stable channel
        uses: softprops/action-gh-release@v2
        with:
          tag_name: launcher-stable
          name: FanqieLauncher Stable
          body: |
            ## FanqieLauncher Stable
            
            ### ğŸš€ å¿«é€Ÿå¼€å§‹
            1. ä¸‹è½½å¯¹åº”å¹³å°çš„Launcherï¼ˆæ— éœ€å®‰è£…Pythonï¼‰
            2. è¿è¡ŒLauncherï¼Œè‡ªåŠ¨ä¸‹è½½æœ€æ–°Runtime
            3. äº«å—å®Œæ•´çš„å°è¯´ä¸‹è½½åŠŸèƒ½
            
            ### ğŸ“¦ ä¸‹è½½è¯´æ˜
            - **Windows**: `FanqieLauncher-windows-x64.exe`
            - **Linux**: `FanqieLauncher-linux-x64`
            - **macOS**: `FanqieLauncher-macos-x64`
            
            ### ğŸ’¡ ç‰¹æ€§
            - æ— éœ€å®‰è£…Pythonç¯å¢ƒ
            - è‡ªåŠ¨æ›´æ–°å’Œä¾èµ–ç®¡ç†
            - è·¨å¹³å°æ”¯æŒ
            - ç¾è§‚çš„TUIç•Œé¢
          draft: false
          prerelease: false
          make_latest: true
          files: dist/${{ matrix.launcher_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-runtime:
    needs: [prepare-release]
    if: needs.prepare-release.result == 'success'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: windows-x64
            runtime_name: runtime-windows-x64.zip
          - os: ubuntu-latest
            platform: linux-x64
            runtime_name: runtime-linux-x64.zip
          - os: macos-latest
            platform: macos-x64
            runtime_name: runtime-macos-x64.zip
    runs-on: ${{ matrix.os }}
    name: Build Runtime (${{ matrix.platform }})
    env:
      PYTHONUTF8: "1"
      PYTHONIOENCODING: utf-8
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: config/requirements.txt

      - name: Install runtime dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          
          # è‡ªåŠ¨ç”Ÿæˆä¾èµ–æ–‡ä»¶
          echo "ğŸ” æ­£åœ¨æ‰«æä»£ç ä¾èµ–..."
          python -m pipreqs . --force --ignore .git --savepath config/requirements-auto.txt
          
          # éªŒè¯ç”Ÿæˆçš„ä¾èµ–æ–‡ä»¶
          if [ ! -f "config/requirements-auto.txt" ]; then
            echo "âŒ è‡ªåŠ¨ç”Ÿæˆä¾èµ–æ–‡ä»¶å¤±è´¥"
            exit 1
          fi
          
          echo "ğŸ“‹ è‡ªåŠ¨ç”Ÿæˆçš„ä¾èµ–:"
          cat config/requirements-auto.txt
          echo ""
          
          # å¦‚æœå­˜åœ¨åŸå§‹ requirements.txtï¼Œåˆå¹¶ç‰ˆæœ¬ä¿¡æ¯
          if [ -f "config/requirements.txt" ]; then
            echo "ğŸ”„ åˆå¹¶ç‰ˆæœ¬ä¿¡æ¯..."
            python - <<'PY'
            import re
            
            # è¯»å–è‡ªåŠ¨ç”Ÿæˆçš„ä¾èµ–
            with open('config/requirements-auto.txt', 'r') as f:
                auto_deps = set(line.strip().split('>=')[0].split('==')[0] for line in f if line.strip() and not line.startswith('#'))
            
            # è¯»å–åŸå§‹ä¾èµ–åŠç‰ˆæœ¬
            version_map = {}
            if auto_deps:
                try:
                    with open('config/requirements.txt', 'r') as f:
                        for line in f:
                            line = line.strip()
                            if line and not line.startswith('#'):
                                # è§£æåŒ…åå’Œç‰ˆæœ¬
                                match = re.match(r'^([a-zA-Z0-9_-]+)', line)
                                if match:
                                    pkg_name = match.group(1)
                                    version_map[pkg_name] = line
                except FileNotFoundError:
                    pass
            
            # ç”Ÿæˆåˆå¹¶åçš„ä¾èµ–æ–‡ä»¶
            with open('config/requirements-final.txt', 'w') as f:
                f.write("# è‡ªåŠ¨ç”Ÿæˆçš„ä¾èµ–æ–‡ä»¶ - GitHub Actions\n")
                f.write(f"# ç”Ÿæˆæ—¶é—´: $(date)\n\n")
                
                for dep in sorted(auto_deps):
                    if dep in version_map:
                        f.write(f"{version_map[dep]}\n")
                    else:
                        f.write(f"{dep}\n")
            
            print(f"âœ… åˆå¹¶å®Œæˆï¼Œç”Ÿæˆ config/requirements-final.txt")
            PY
            
            # ä½¿ç”¨åˆå¹¶åçš„ä¾èµ–æ–‡ä»¶
            REQUIREMENTS_FILE="config/requirements-final.txt"
          else
            REQUIREMENTS_FILE="config/requirements-auto.txt"
          fi
          
          echo "ğŸ“¦ æœ€ç»ˆä½¿ç”¨ä¾èµ–æ–‡ä»¶: $REQUIREMENTS_FILE"
          python -m pip install --prefer-binary -r "$REQUIREMENTS_FILE"
          echo "âœ… Runtime ä¾èµ–å®‰è£…å®Œæˆ"

      - name: Generate runtime version.py
        shell: bash
        run: |
          VERSION="${{ needs.prepare-release.outputs.version }}"
          BUILD_TIME="${{ needs.prepare-release.outputs.build_time }}"
          echo "# -*- coding: utf-8 -*-" > version.py
          echo '"""' >> version.py
          echo "ç‰ˆæœ¬ä¿¡æ¯æ–‡ä»¶ - GitHub Actionsè‡ªåŠ¨ç”Ÿæˆ" >> version.py
          echo '"""' >> version.py
          echo "" >> version.py
          echo "__version__ = \"$VERSION\"" >> version.py
          echo "__author__ = \"Tomato Novel Downloader\"" >> version.py
          echo "__description__ = \"A modern novel downloader with GitHub auto-update support\"" >> version.py
          echo "__github_repo__ = \"${{ github.repository }}\"" >> version.py
          echo "__build_time__ = \"$BUILD_TIME\"" >> version.py
          echo "__build_channel__ = \"launcher-runtime\"" >> version.py

      - name: Build runtime package
        shell: bash
        run: |
          # éªŒè¯å¿…è¦çš„ç›®å½•å’Œæ–‡ä»¶
          REQUIRED_DIRS=("assets" "config" "core" "utils" "web")
          REQUIRED_FILES=("main.py")
          
          for dir in "${REQUIRED_DIRS[@]}"; do
            if [ ! -d "$dir" ]; then
              echo "âŒ ç›®å½• $dir ä¸å­˜åœ¨"
              exit 1
            fi
          done
          
          for file in "${REQUIRED_FILES[@]}"; do
            if [ ! -f "$file" ]; then
              echo "âŒ æ–‡ä»¶ $file ä¸å­˜åœ¨"
              exit 1
            fi
          done
          
          echo "âœ… æ‰€æœ‰å¿…è¦æ–‡ä»¶éªŒè¯é€šè¿‡"
          
          rm -rf runtime
          mkdir -p runtime

          cp -r assets runtime/
          cp -r config runtime/
          cp -r core runtime/
          cp -r utils runtime/
          cp -r web runtime/
          cp main.py runtime/
          if [ -f version.py ]; then cp version.py runtime/; fi

          python -m venv runtime/.venv
          # ä½¿ç”¨è‡ªåŠ¨ç”Ÿæˆçš„ä¾èµ–æ–‡ä»¶
          if [ -f "config/requirements-final.txt" ]; then
            REQUIREMENTS_FILE="config/requirements-final.txt"
          elif [ -f "config/requirements-auto.txt" ]; then
            REQUIREMENTS_FILE="config/requirements-auto.txt"
          else
            REQUIREMENTS_FILE="config/requirements.txt"
          fi
          
          if [ "${{ runner.os }}" = "Windows" ]; then
            runtime/.venv/Scripts/python -m pip install --upgrade pip
            runtime/.venv/Scripts/python -m pip install --prefer-binary -r "$REQUIREMENTS_FILE"
          else
            runtime/.venv/bin/python -m pip install --upgrade pip
            runtime/.venv/bin/python -m pip install --prefer-binary -r "$REQUIREMENTS_FILE"
          fi

          cd runtime
          python - <<'PY'
          import os, zipfile
          out_name = os.environ['RUNTIME_NAME']
          with zipfile.ZipFile(f"../{out_name}", "w", zipfile.ZIP_DEFLATED) as z:
              for root, _, files in os.walk("."):
                  for file in files:
                      full = os.path.join(root, file)
                      rel = os.path.relpath(full, ".")
                      z.write(full, rel)
          print(f"âœ… Runtime åŒ…åˆ›å»ºå®Œæˆ: {out_name}")
          PY
        env:
          RUNTIME_NAME: ${{ matrix.runtime_name }}

      - name: Generate runtime manifest
        shell: bash
        run: |
          python - <<'PY'
          import hashlib
          import json
          import os
          from datetime import datetime, timezone
          from pathlib import Path

          runtime_path = Path(os.environ["RUNTIME_FILE"]).resolve()
          output_path = Path(os.environ["OUTPUT_FILE"]).resolve()

          if not runtime_path.exists():
              raise FileNotFoundError(f"Runtime file not found: {runtime_path}")

          hasher = hashlib.sha256()
          with runtime_path.open("rb") as file_obj:
              while True:
                  chunk = file_obj.read(1024 * 1024)
                  if not chunk:
                      break
                  hasher.update(chunk)

          manifest = {
              "manifest_version": "1",
              "platform": os.environ["PLATFORM"],
              "runtime_version": os.environ["TAG_NAME"],
              "runtime_archive_name": runtime_path.name,
              "runtime_archive_url": f"https://github.com/{os.environ['REPO_NAME']}/releases/download/{os.environ['TAG_NAME']}/{runtime_path.name}",
              "runtime_archive_sha256": hasher.hexdigest(),
              "runtime_archive_size": runtime_path.stat().st_size,
              "min_launcher_version": "1.0.0",
              "generated_at": datetime.now(timezone.utc).isoformat(),
          }

          output_path.parent.mkdir(parents=True, exist_ok=True)
          with output_path.open("w", encoding="utf-8") as file_obj:
              json.dump(manifest, file_obj, ensure_ascii=False, indent=2)

          print(f"generated: {output_path}")
          PY
        env:
          REPO_NAME: ${{ github.repository }}
          TAG_NAME: ${{ needs.prepare-release.outputs.tag_name }}
          PLATFORM: ${{ matrix.platform }}
          RUNTIME_FILE: ${{ matrix.runtime_name }}
          OUTPUT_FILE: runtime-manifest-${{ matrix.platform }}.json

      - name: Upload runtime artifact
        uses: actions/upload-artifact@v4
        with:
          name: runtime-${{ matrix.platform }}
          path: ${{ matrix.runtime_name }}
          if-no-files-found: error

      - name: Upload runtime manifest artifact
        uses: actions/upload-artifact@v4
        with:
          name: runtime-manifest-${{ matrix.platform }}
          path: runtime-manifest-${{ matrix.platform }}.json
          if-no-files-found: error

      - name: Upload runtime and manifest to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare-release.outputs.tag_name }}
          files: |
            ${{ matrix.runtime_name }}
            runtime-manifest-${{ matrix.platform }}.json
          make_latest: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-runtime-termux:
